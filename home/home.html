<div class="row">
    <div class="col-md-6">
        <img ng-src="{{info.image}}" alt="{{info.title}}" ng-show="info.moreValue"/>
    </div>

    <div class="col-md-6">
        <div class="well">
            <h3>{{info.title}}</h3>
            <p>{{info.description}}</p>
            <p ui-view="details"></p>
            <br/>

            <button ng-click="info.more()" class="btn btn-info">Show/Hide image</button>
            <a ui-sref="home.details" class="btn btn-primary">Read more</a>

        </div>
    </div>
</div>
